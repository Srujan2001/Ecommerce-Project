<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BUYROUTE - Welcome</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@600&family=Jersey+10&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Merienda', cursive;
      background: url('https://media.striim.com/wp-content/uploads/2022/10/07164312/striim_blog_backgrounds_real-time_data_12.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBg 2s ease-in-out;
    }

    @keyframes fadeInBg {
      from {
        filter: blur(4px);
        opacity: 0;
      }
      to {
        filter: blur(0);
        opacity: 1;
      }
    }

    .box {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: zoomInUp 1s ease forwards;
      opacity: 0;
      transform: scale(0.95) translateY(30px);
    }

    @keyframes zoomInUp {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .box img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
      }
    }

    h1 {
      font-size: 48px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h3 {
      font-family: 'Jersey 10', cursive;
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .btn-primary {
      background-color: #ffffff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #ff4b2b;
      color: white;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .box h1 {
        font-size: 36px;
      }

      .box h3 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="box shadow-lg">
    <img src="/static/BUYROUTE.png" alt="BUYROUTE Logo">
    <h1>BUYROUTE</h1>
    <h3>Welcome to Your Shopping World</h3>
    <a href="{{ url_for('index') }}"><button class="btn btn-primary mt-3">Shop Now</button></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
