<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(black, rgb(118, 115, 115));
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        form {
            width: 400px;
            border: 1px solid #fff;
            padding: 2%;
            border-radius: 8px;
            margin: 6% auto;
            color: white;
        }
    </style>
</head>

<body>

    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Admin Name</label>
            <input type="text" class="form-control" name="adminname" placeholder="Update your username"
                value="{{ profile['admin_username'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Update your address"
                value="{{ profile['address'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" placeholder="Update your phone number"
                value="{{ profile.phone }}" required>
        </div>
        <!-- <div class="mb-3 text-center">
            <img src="/static/{{ profile['profile_image'] }}" alt="Profile Image" height="300px">
        </div>
        <div class="mb-3">
            <label class="form-label">Change Profile Image</label>
            <input class="form-control" type="file" name="file" accept="image/*">
        </div> -->
        <button class="btn btn-warning w-100">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
