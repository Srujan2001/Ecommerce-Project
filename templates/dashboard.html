<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View All</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/c56a316195.js" crossorigin="anonymous"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
        url('https://r2.erweima.ai/imgcompressed/img/compressed_7f1d93e0e084dd07171e8dd09fff3aae.webp') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .sec1 {
      padding: 60px 20px;
    }

    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
      transition: 0.4s ease-in-out;
      animation: fadeUp 0.8s ease;
      background-color: #fff;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.12);
    }

    .card-img-top {
      height: 240px;
      object-fit: cover;
      background-color: #fdfdfd;
      padding: 12px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .card-id {
      font-size: 0.95rem;
      color: #555;
    }

    select,
    .btn {
      border-radius: 6px;
    }

    .form-select {
      margin-bottom: 12px;
    }

    .btn-success {
      background: linear-gradient(to right, #4CAF50, #81C784);
      border: none;
    }

    .btn-danger {
      background: linear-gradient(to right, #FF5722, #FF7043);
      border: none;
    }

    .btn-group-custom {
      display: flex;
      gap: 10px;
    }

    .btn-group-custom button,
    .btn-group-custom a {
      flex: 1;
    }

    .row {
      justify-content: center;
    }

    @media (max-width: 768px) {
      .btn-group-custom {
        flex-direction: column;
      }

      .btn-group-custom button,
      .btn-group-custom a {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <center class="text-danger fw-bold mt-3">{{ message }}</center>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <section class="sec1">
    <div class="container">
      <div class="row">
        {% for i in items_data %}

        <div class="col-md-4 col-sm-6 mb-4 d-flex">
          <div class="card w-100 d-flex flex-column">
            <img src="/static/{{i[7]}}" class="card-img-top" alt="Item Image" />
            <div class="card-body d-flex flex-column justify-content-between">
              <div class="mb-3">
                <h5 class="card-title">Name: {{i[1]}}</h5>
                <h6 class="card-id">ID: {{i[0]}}</h6>
                <h6 class="card-id">Price: â‚¹{{i[3]}}</h6>
                <h6 class="card-id">Stock: {{i[4]}}</h6>
              </div>
              <form method="post" action="{{url_for('pay',itemid=i[0],name=i[1],price=i[3],quantity=1)}}">
                <label for="qyt"><strong>Select Quantity</strong></label>
                <select name="qyt" class="form-select" required>
                  <option value="" disabled selected>-- Choose --</option>
                  {% for n in range(1, i[4]+1 if i[4]<10 else 11) %}
                  <option value="{{n}}">{{n}}</option>
                  {% endfor %}
                </select>
                <div class="btn-group-custom">
                  <button class="btn btn-success" type="submit">
                    <i class="fas fa-bolt"></i> Buy NOW
                  </button>
                  <a href="{{url_for('addcart',itemid=i[0],name=i[1],price=i[3],img=i[7],category=i[5])}}" class="btn btn-danger">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                  </a>
                </div>
              </form>
              <a href="{{ url_for('index') }}" style="text-decoration: none;">
                <button style="background-color: #ffc107;border: none;color: #212529;margin-top: 2%; padding: 8px 144px;font-size: 1rem;border-radius: 4px;cursor: pointer;transition: background-color 0.3s ease;"onmouseover="this.style.backgroundColor='#e0a800'"onmouseout="this.style.backgroundColor='#ffc107'">Back
                </button>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
