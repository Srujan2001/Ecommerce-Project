<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

    body {
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1.2s ease-in-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1.title {
      font-weight: bold;
      color: #6a1b9a;
      margin-top: 40px;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      margin: 30px auto;
      border-radius: 20px;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card h3, .card h4 {
      margin-bottom: 12px;
      color: #333;
    }

    .card h4 span {
      font-weight: normal;
      color: #555;
    }

    .section-title {
      color: #d84315;
      font-size: 1.5rem;
      text-align: center;
      margin: 20px 0;
      border-bottom: 2px dashed #d84315;
      padding-bottom: 10px;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <h1 class="title">Invoice</h1>
  <div class="card">
    <h3>User Name: <span>{{user_data[1]}}</span></h3>
    <h3>Address: <span>{{user_data[2]}}</span></h3>

    <div class="section-title">Order Details</div>

    <h4>Item Name: <span>{{order_data[3]}}</span></h4>
    <h4>Order ID: <span>{{order_data[0]}}</span></h4>
    <h4>Order Date: <span>{{order_data[1]}}</span></h4>
    <h4>Cost: â‚¹<span>{{order_data[4]}}</span></h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
