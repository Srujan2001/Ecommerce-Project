<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn-primary {
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .forgot-link, .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-link {
      color: #ffc107;
    }

    .forgot-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .back-link {
      color: #6c757d;
    }

    .back-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .form-check-label {
      font-size: 0.95rem;
    }

    .text-warning {
      animation: bounceIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="text-center text-warning fw-bold">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('adminlogin') }}">
      <h3 class="text-center mb-4">Admin Login</h3>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="showPasswordCheck" onclick="togglePassword()">
        <label class="form-check-label" for="showPasswordCheck">
          Show Password
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <a href="{{ url_for('adminforgot') }}" class="forgot-link">Forgot password?</a>
      <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
    </form>
  </div>

  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("exampleInputPassword1");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
