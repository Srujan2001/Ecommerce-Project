<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SHOPVERSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3fN3AF_fd01uO3NOwdShwHDPEeCvPGs0tpA&s') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.4s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mainbox {
      width: 60vw;
      max-width: 850px;
      margin: 10% auto;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      background-color: rgba(255, 255, 255, 0.08);
      animation: slideUp 1.2s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .side1 {
      width: 35%;
      background: linear-gradient(to bottom right, #00ffab, #00c2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px 0 0 20px;
    }

    .side1 img {
      border-radius: 999%;
      width: 250px;
      height: auto;
    }

    form {
      flex: 1;
      padding: 40px;
      color: white;
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid #fbbc05;
      border-radius: 0;
      color: #fff;
    }

    .form-control::placeholder {
      color: #fff200;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ff4081;
    }

    .btn {
      background-color: white;
      color: black;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #ffc107;
      color: #000;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .signup,
    .forgot {
      font-size: 0.9rem;
    }

    .forgot {
      text-align: right;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .mainbox {
        flex-direction: column;
        width: 90%;
        margin-top: 15%;
      }

      .side1 {
        display: none;
        border-radius: 99%;
      }

      form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<center style="color: white;">{{ message }}</center>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock %}

<body>

  <div class="mainbox">
    <div class="side1">
      <img src="https://file.aiquickdraw.com/imgcompressed/img/compressed_1d30f82589a1e5eab21d23099719d973.webp"
        alt="BUYROUTE logo" />
    </div>

    <form action="#" method="post">
      <h3 class="mb-4">User Login</h3>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password"
          required />
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
          <label class="form-check-label text-light" for="showPassword">Show Password</label>
        </div>
      </div>
      <button class="btn w-100 mt-3">Submit</button>

      <p class="mt-3 signup">Don't have an account? <a href="{{ url_for('usersignup') }}">Sign Up</a></p>
      <p class="forgot"><a href="{{url_for('forgotpassword')}}">Forgot Password?</a></p>
    </form>
  </div>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
